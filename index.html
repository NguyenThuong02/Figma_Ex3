<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma3</title>
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/header.css">
    <link rel="stylesheet" href="./asset/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="header__nav">
                <ul class="header__nav--option">
                    <li class="header__nav--option-logo">
                        <img src="./asset/img/Central Music Logo.svg" alt="">
                    </li>
                    <ul class="header__nav--option-list">
                        <li class="header__nav--option-item header__nav--option-text">
                            <a href="">Guitars</a>
                        </li>
                        <li class="header__nav--option-item header__nav--option-text">
                            <a href="">Accessories</a>
                        </li>
                        <li class="header__nav--option-item header__nav--option-text">
                            <a href="">Storage</a>
                        </li>
                        <li class="header__nav--option-item header__nav--option-text">
                            <a href="">Lessons</a>
                        </li>
                        <li class="header__nav--option-item header__nav--option-text">
                            <a href="">Repairs</a>
                        </li>
                    </ul>
                </ul>
                <div class="header__nav--vector">
                    <ion-icon class="header__nav--vector--icon" name="cart-outline"></ion-icon>
                    <ion-icon class="header__nav--vector--icon" name="person-outline"></ion-icon>
                </div>
                <ion-icon class="header__nav--vector--icon header__nav--icon-menu" name="menu-outline"></ion-icon>
            </div>
            
            <h1 class="header__text">Fullfilling dreams with strings attached</h1>

            <div class="header__tempalte">
                <div class="header__tempalte--header">
                    <h3 class="header__tempalte--title">FREE GUITAR LESSONS!</h3>
                    <p class="header__tempalte--text">Purchase any guitar over $499.99 and recieve a one-hour guitar lesson free. </p>
                </div>
                <button class="header__tempalte--button">LEARN MORE</button>
            </div>
        </div>

        <div class="body">

        </div>

        <div class="footer">

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
